<div class="container p-0">
  <div class="row">
    <div *ngFor="let product of products" class="col mt-4">
      <div class="card" style="width: 18rem">
        <img [src]="product.thumbNail" class="card-img-top" [alt]="product.title" />
        <div class="card-body">
          <h5 class="card-title">{{ product.title | uppercase }}</h5>
          <p class="card-text">
            <strong>Price: {{ product.price | currency }}</strong>
          </p>
          <button type="button" class="btn btn-primary float-start">Add To Cart</button>
          <button type="button" class="btn btn-danger float-end">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
